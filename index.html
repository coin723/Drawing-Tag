<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
		<link type="text/css" rel="stylesheet" href="CSS/stylesheet.css" />
		<meta charset="utf-8" />
	</head>
	<body>
		<script>
			d3.csv("drawing-tag.csv", function(data) {
				//Define basic variables
				var margin = {top: 50, right: 50, bottom: 50, left: 50};
				var width = window.innerWidth - margin.right - margin.left;
				var height = width * 3 / 4 - margin.top - margin.bottom;

				//Draw canvas
				var svg = d3.select("body")
					.append("svg")
					.attr("id", "container")
					.attr("width", width + margin.right + margin.left)
					.attr("height", height + margin.top + margin.bottom);

				//Convert drawing codes into numbers
				data.forEach(function(d) {
					d.drawing_code = +d.drawing_code;
				});

				//Create nested maps
				var map_drawing_op = d3.nest()
					.key(function(d) {
						return d.drawing_code;
					});

				var nest_tag = d3.nest()
					.key(function(d) {
						return d.tag;
					});

				var map_tag = nest_tag.map(data, d3.map);

				var map_degree = nest_tag.rollup(function(leaves) {
						return leaves.length;
					})
					.map(data, d3.map);

				//Make nodes data
				var v_seg = 10;
				var half_of_number = d3.max(data, function(d) { return d.drawing_code; }) / 2;
				var cx_drawing = 200;
				var nodes_drawing = map_drawing_op.rollup(function(leaves) {
						var leaf = leaves[0];

						var cx, cy;
						leaf.drawing_code <= half_of_number ? (
							cx = cx_drawing, cy = leaf.drawing_code * v_seg
							) : (
							cx = width - cx_drawing, cy = (leaf.drawing_code - half_of_number) * v_seg
							);
						
						return {
							"cx": cx,
							"cy": cy
						};
					})
					.map(data, d3.map);
				// console.log(nodes_drawing.get(1));

				var nodes_tag;

				//Make link data
				var nodes_link;

				//Define scale
				var r_min = 5;
				var r_max = 20;
				var rScale = d3.scale.sqrt()
					.domain([d3.min(data, function(d) { return d.degree; }), 
						d3.max(data, function(d) { return d.degree; })])
					.range([r_min, r_max]);

				//Append drawing and tag groups
				var drawing_g = svg.selectAll(".drawing")
					.data(nodes_drawing)
					.enter()
					.append("g")
					.attr("class", function(d) {
						return "drawing drawing_code_" + d.drawing_code;
					});

				var tag_g = svg.selectAll(".tag")
					.data(nodes_tag)
					.enter()
					.append("g")
					.attr("class", function(d) {
						return "tag tag_code_" + d.tag_code;
					});

				//Append drawing nodes and text
				var r_basic = 10;
				drawing_g.append("circle")
					.attr("class", "node drawing")
					.attr("cx", function(d){
						return;
					})
					.attr("cy", function(d) {
						return;
					})
					.attr("r", r_basic);
				drawing_g.append("text")
					.attr("class", "name drawing")
					.text(function(d) {
						return d.name_drawing;
					});

				//Append tag nodes
				tag_g.append("circle")
					.attr("class", "node tag")
					.attr("cx", function(d) {
						return;
					})
					.attr("cy", function(d) {
						return;
					})
					.attr("r", function(d) {
						return rScale(d.degree);
					});
				tag_g.append("text")
					.attr("class", "name tag")
					.text(function(d) {
						return d.name_tag;
					});

				// //Append links
				// svg.selectAll(".link")
				// 	.data(nodes_link)
				// 	.enter()
				// 	.append("line")
				// 	.attr("class", "link")
				// 	.attr("x1", )
			});
		</script>
	</body>
</html>
